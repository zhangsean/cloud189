name: Release

on:
  release:
    types: [published]
    branches: [ master ]
  push:
    branches:
      - master

jobs:

  build_assets:

    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh `echo ${{ github.ref }} | awk -F/ '{print $3}'`
    - name: Upload
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          cloud189-*-darwin-macos-amd64.zip
          cloud189-*-darwin-macos-arm64.zip
          cloud189-*-freebsd-386.zip
          cloud189-*-freebsd-amd64.zip
          cloud189-*-linux-386.zip
          cloud189-*-linux-amd64.zip
          cloud189-*-linux-arm64.zip
          cloud189-*-linux-armv5.zip
          cloud189-*-linux-armv7.zip
          cloud189-*-linux-mips.zip
          cloud189-*-linux-mips64.zip
          cloud189-*-linux-mips64le.zip
          cloud189-*-linux-mipsle.zip
          cloud189-*-windows-arm.zip
          cloud189-*-windows-x64.zip
          cloud189-*-windows-x86.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
